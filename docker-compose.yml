version: '3'

services:
  stan:
    network_mode: host
    tty: true
    container_name: seedling-stan
    image: mattocci/myenv:3.6.3
    #image: rocker/verse:3.6.3
    user: rstudio
    environment: 
      - PASSWORD=test
      - DISPLAY=$DISPLAY
    volumes:
      - $HOME/.Xauthority:/home/rstudio/.Xauthority
      - .:/home/rstudio/seedling-stan
    ports:
      - 8787:8787
